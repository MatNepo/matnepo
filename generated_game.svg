<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400">
  <!-- Платформа -->
  <rect x="150" y="350" width="100" height="10" fill="blue">
    <animate attributeName="x" from="150" to="300" dur="2s" repeatCount="indefinite" />
  </rect>
  
  <!-- Блоки -->
  <rect x="150" y="0" width="30" height="30" fill="red">
    <animate attributeName="y" from="0" to="350" dur="3s" repeatCount="indefinite" />
  </rect>
  
  <rect x="200" y="0" width="30" height="30" fill="green">
    <animate attributeName="y" from="0" to="350" dur="4s" repeatCount="indefinite" />
  </rect>
  
  <rect x="250" y="0" width="30" height="30" fill="yellow">
    <animate attributeName="y" from="0" to="350" dur="5s" repeatCount="indefinite" />
  </rect>
</svg>
