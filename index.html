<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train the Model!</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background-color: #0d1117; color: white; margin: 0; padding: 20px; }
    .data-cube { width: 50px; height: 50px; margin: 10px; display: inline-block; background-color: #238636; cursor: pointer; }
    #score, #metrics { margin: 20px; font-size: 20px; }
    #graph { width: 80%; height: 300px; margin: 20px auto; background-color: #161b22; border-radius: 10px; position: relative; overflow: hidden; }
    .data-point { position: absolute; width: 5px; height: 5px; background-color: #58a6ff; border-radius: 50%; }
  </style>
</head>
<body>
  <h1>Train the Model!</h1>
  <p>–ö–ª–∏–∫–∞–π –Ω–∞ –∫—É–±–∏–∫–∏, —á—Ç–æ–±—ã —Å–æ–±—Ä–∞—Ç—å –¥–∞–Ω–Ω—ã–µ –∏ —É–ª—É—á—à–∏—Ç—å –º–µ—Ç—Ä–∏–∫–∏ –º–æ–¥–µ–ª–∏!</p>
  <div id="game">
    <div class="data-cube" onclick="collectData()"></div>
    <div class="data-cube" onclick="collectData()"></div>
    <div class="data-cube" onclick="collectData()"></div>
  </div>
  <div id="score">–°–æ–±—Ä–∞–Ω–æ –¥–∞–Ω–Ω—ã—Ö: 0</div>
  <div id="metrics">
    <p>üìà Accuracy: <span id="accuracy">50%</span></p>
    <p>üìâ Loss: <span id="loss">50%</span></p>
  </div>
  <div id="graph"></div>

  <script>
    let dataCount = 0;
    let accuracy = 50;
    let loss = 50;

    function collectData() {
      dataCount++;
      document.getElementById('score').innerText = `–°–æ–±—Ä–∞–Ω–æ –¥–∞–Ω–Ω—ã—Ö: ${dataCount}`;
      updateMetrics();
      plotDataPoint();
    }

    function updateMetrics() {
      // Accuracy —Ä–∞—Å—Ç—ë—Ç, Loss —É–º–µ–Ω—å—à–∞–µ—Ç—Å—è
      accuracy = Math.min(100, accuracy + Math.random() * 2);
      loss = Math.max(0, loss - Math.random() * 2);

      document.getElementById('accuracy').innerText = `${accuracy.toFixed(1)}%`;
      document.getElementById('loss').innerText = `${loss.toFixed(1)}%`;
    }

    function plotDataPoint() {
      const graph = document.getElementById('graph');
      const point = document.createElement('div');
      point.className = 'data-point';
      point.style.left = `${Math.random() * 100}%`;
      point.style.bottom = `${Math.random() * 100}%`;
      graph.appendChild(point);

      // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ—á–µ–∫ –¥–∞–Ω–Ω—ã—Ö –ø–æ—Å–ª–µ –Ω–µ–∫–æ—Ç–æ—Ä–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏
      setTimeout(() => point.remove(), 5000);
    }
  </script>
</body>
</html>
